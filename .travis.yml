sudo: required
services:
  - docker


before_install:
  - docker build -t derniageng/docker -f Dockerfile.dev .

script: 
  - docker run -e CI=true derniageng/docker npm run test

deploy:
  provider: elasticbeanstalk
  region: "us-east-1"
  app: "frontend"
  env: "Frontend-env"
  bucket_name: "elasticbeanstalk-us-east-1-767397880410"
  bucket_path: "frontend"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: "$AWS_SECRET_KEY"